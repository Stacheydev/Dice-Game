<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="navigation">
        <div class="score1"><b>Player 1: </b> </div>
        <div><p class="turn">Player 1's turn</p></div>
        <div class="score2"><b>Player 2: </b> </div>
    </div>

    <div><p class="counter"></p></div>

    <div class="actions-container">
        <div class="actions">
            <button class="roll">Roll</button>
            <button class="redeem">Redeem</button>
        </div>
    </div>

    <div class="end-screen hidden"><p class="winner-text"></p></div>
</body>
</html>
